<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Calculator</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }

        /* Making the dropdown searchable requires a library, but we can make it look good */
        select, input, button {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nutrition Calculator</h1>
        <form id="nutrition-form">
            <div>
                <label for="food-select">Select a Food:</label>
                <select name="food" id="food-select" required>
                    <option value="">-- Please choose a food --</option>
                    
                    <!-- This is the Jinja2 Templating Part -->
                    {% for name in food_names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <div>
                <label for="weight-input">Weight (in grams):</label>
                <input type="number" id="weight-input" name="weight" min="1" required>
            </div>
            
            <button type="submit">Add Food</button>
        </form>
    </div>
</body>
</html>
